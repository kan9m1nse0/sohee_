
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 컨트롤러 테마</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .controller {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: #333;
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .controller:before, .controller:after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #444;
            border-radius: 50%;
        }
        .controller:before {
            left: -30px;
        }
        .controller:after {
            right: -30px;
        }
        .dpad, .buttons {
            display: flex;
            flex-direction: column;
        }
        .dpad div, .buttons div {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #666;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dpad div:hover, .buttons div:hover {
            background-color: #888;
        }
        .buttons {
            flex-direction: row;
        }
        .joystick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>게임 컨트롤러</h1>
    <p>이 페이지는 게임 컨트롤러 디자인의 HTML 및 CSS 연습을 위한 예제입니다. 버튼을 클릭하여 인터랙티브 효과를 확인해보세요!</p>
    <div class="controller">
        <div class="dpad">
            <div>▲</div>
            <div>▼</div>
        </div>
        <div class="joystick"></div>
        <div class="buttons">
            <div>◀</div>
            <div>▶</div>
        </div>
    </div>
</body>
</html>
