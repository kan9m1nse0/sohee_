<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 컨트롤러 테마</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .controller {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: #333;
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .controller:before, .controller:after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #555;
            border-radius: 50%;
        }
        .controller:before {
            left: -30px;
        }
        .controller:after {
            right: -30px;
        }
        .dpad, .buttons {
            display: flex;
            flex-direction: column;
        }
        .dpad div, .buttons div {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #666;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .buttons {
            flex-direction: row;
        }
        .joystick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="controller">
        <div class="dpad">
            <div>▲</div>
            <div>▼</div>
        </div>
        <div class="joystick"></div>
        <div class="buttons">
            <div>◀</div>
            <div>▶</div>
        </div>
    </div>
</body>
</html>
